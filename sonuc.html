<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Form Sonuçları</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 500px;
      width: 100%;
    }

    .container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-result {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .form-result p {
      margin: 0;
      padding: 5px 0;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Form Sonuçları</h1>
    <div id="results"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const params = new URLSearchParams(window.location.search);
      const resultsDiv = document.getElementById('results');
      const formResult = document.createElement('div');
      formResult.className = 'form-result';

      for (const [key, value] of params) {
        const p = document.createElement('p');
        if (key === 'sifre') {
          p.textContent = `${key}: ${'*'.repeat(value.length)}`;
        } else {
          p.textContent = `${key}: ${decodeURIComponent(value)}`;
        }
        formResult.appendChild(p);
      }

      resultsDiv.appendChild(formResult);
    });
  </script>
</body>

</html>
